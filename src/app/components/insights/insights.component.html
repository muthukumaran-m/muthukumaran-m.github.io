<section class="section">
    <div class="columns">
        <div class="column is-8">
            <div class="field has-addons">
                <div class="control">
                    <input [(ngModel)]="query" class="input" type="text" placeholder="Find a post">
                </div>
                <div class="control" (click)="searchPosts()">
                    <a class="button is-primary">
                        Search
                    </a>
                </div>
                <div class="control" (click)="clearSearch()">
                    <a class="button is-danger">
                        Clear
                    </a>
                </div>
            </div>
            <div class="section">

                <div *ngFor="let post of posts">

                    <p>
                        <a class="title is-4 has-text-link highlight-link" [routerLink]="['/insights',post.id]">{{
                            post.title }}</a>
                    </p>
                    <div class="tags">
                        <span *ngFor="let label of post.labels" class="tag">{{label}}</span>
                    </div>
                    <p class="has-text-weight-light is-size-7">
                        {{post.updated | date:'dd.LLLL yyyy @ h:mm a'}}
                    </p>

                    <hr class="is-info">
                </div>
                <figure *ngIf="isPostsLoading" class="image is-128x128">
                    <img src="https://icon-library.net//images/spinner-icon-gif/spinner-icon-gif-25.jpg" />
                </figure>
                <button class="button" [ngClass]="{'is-loading': isPostsLoading}" (click)="getAllPosts()"
                    *ngIf="nextPageToken!=''">Show more</button>
            </div>
        </div>
        <div class="column is-4">
            <div class="section">
                <p class="subtitle is-4">
                    Follow me</p>

                <p class="is-size-5">
                    <span class="icon-text has-text-primary">
                        <span class="icon">
                            <i class="fa fa-instagram"></i>
                        </span>
                        <span>
                            <a class="highlight-link" target="_blank"
                                href="https://www.instagram.com/instagramid/">@instagramid</a>
                        </span>
                    </span>
                </p>
                <p class="is-size-5">
                    <span class="icon-text has-text-primary">
                        <span class="icon">
                            <i class="fa fa-facebook"></i>
                        </span>
                        <span>
                            <a class="highlight-link" target="_blank"
                                href="https://www.facebook.com/facebookid/">@facebookid</a>
                        </span>
                    </span>
                </p>
                <p class="is-size-5">
                    <span class="icon-text has-text-primary">
                        <span class="icon">
                            <i class="fa fa-twitter"></i>
                        </span>
                        <span>
                            <a class="highlight-link" target="_blank"
                                href="https://twitter.com/twitterid">@twitterid</a>
                        </span>
                    </span>
                </p>
                <p class="is-size-5">
                    <span class="icon-text has-text-primary">
                        <span class="icon">
                            <i class="fa fa-linkedin"></i>
                        </span>
                        <span>
                            <a class="highlight-link" target="_blank"
                                href="https://in.linkedin.com/in/muthukumaran-m">@linkedinid</a>
                        </span>
                    </span>
                </p>
            </div>
        </div>
    </div>
</section>
