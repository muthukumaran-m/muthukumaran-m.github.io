<section class="section">
    <div class="columns">
        <div class="column is-8">
            <div class="section">
                <div *ngFor="let post of posts">

                    <p>
                        <a class="title is-4 has-text-link highlight-link" [routerLink]="['/insights',post.id]">{{ post.title }}</a>
                    </p>
                    <div class="tags">
                        <span *ngFor="let label of post.labels" class="tag">{{label}}</span>
                    </div>
                    <p class="has-text-weight-light is-size-7">
                        {{post.updated | date:'dd.LLLL yyyy @ h:mm a'}}
                    </p>

                    <hr class="is-info">
                </div>
            </div>
        </div>
        <div class="column is-4">
            <div class="section">
                <p class="subtitle is-4">
                    Follow me</p>

                <p class="is-size-5">
                    <span class="icon-text has-text-primary">
                        <span class="icon">
                            <i class="fa fa-instagram"></i>
                        </span>
                        <span>
                            <a class="highlight-link" target="_blank"
                                href="https://www.instagram.com/master_of_white_web/">@master_of_white_web</a>
                        </span>
                    </span>
                </p>
                <p class="is-size-5">
                    <span class="icon-text has-text-primary">
                        <span class="icon">
                            <i class="fa fa-facebook"></i>
                        </span>
                        <span>
                            <a class="highlight-link" target="_blank"
                                href="https://www.facebook.com/d.software.machinist/">@d.software.machinist</a>
                        </span>
                    </span>
                </p>
                <p class="is-size-5">
                    <span class="icon-text has-text-primary">
                        <span class="icon">
                            <i class="fa fa-twitter"></i>
                        </span>
                        <span>
                            <a class="highlight-link" target="_blank"
                                href="https://twitter.com/softwrmachinist">@softwrmachinist</a>
                        </span>
                    </span>
                </p>
                <p class="is-size-5">
                    <span class="icon-text has-text-primary">
                        <span class="icon">
                            <i class="fa fa-linkedin"></i>
                        </span>
                        <span>
                            <a class="highlight-link" target="_blank"
                                href="https://in.linkedin.com/in/muthukumaran-m">@muthukumaran-m</a>
                        </span>
                    </span>
                </p>
            </div>
        </div>
    </div>
</section>
